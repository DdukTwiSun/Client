<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Translated Page</title>

    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="animate.css/animate.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        function add() {
            $('.floating-box').addClass('animated fadeInLeft')
            setTimeout("remove()", 1000);

        }
        function remove() {
            $('.floating-box').removeClass('animated fadeInLeft');

        }
    </script>
</head>
<body>
<header>
    <p> Translated Page </p>
</header>
    <div id="main_section">
        <div id="section1">
            <img src="sample.png">
        </div>
        <div id="section2">
            <p> second section </p>
            <!--<div id="trans_section">
                translation section
            </div>-->
            <div class="floating-box">
                <a href="#">this</a>
                <a href="#">is</a>
                <a href="#">translated</a>
                <a href="#">box</a>
            </div>
            <div class="trans_button">
                <button id="show_btn" onclick=add()> 인식된 텍스트 표시 </button>
            </div>
        </div>
    </div>
</body>
</html>
